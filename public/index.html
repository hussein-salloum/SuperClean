<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClean â€“ Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="content">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <nav>
        <ul>
          <li class="selected"><i class="fa fa-list"></i></li>
          <li><i class="fa fa-flask"></i></li>
          <li><i class="fa fa-cog"></i></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <header class="sub-menu">
        <div class="title">SuperClean Product Menu</div>
      </header>

      <div class="app-content">
        <div class="filter-buttons">
          <button class="active" onclick="filterItems('all', this)">All</button>
          <button onclick="filterItems('3.7L', this)">3.7 L</button>
          <button onclick="filterItems('1L', this)">1 L</button>
        </div>

        <div class="product-grid" id="productGrid">
          <!-- items injected by JS -->
        </div>
      </div>
    </div>

  </div>
</div>

<footer>
  Designed with ðŸ’§ by <strong>SuperClean</strong> â€” Â© 2025
</footer>

<script>
let items = [];

function fetchItems() {
  fetch('/api/items')
    .then(res => res.json())
    .then(data => {
      items = data;
      renderItems('all');
    })
    .catch(err => console.error('Error fetching items:', err));
}

function renderItems(category) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  items.forEach(it => {
    if (category === 'all' || it.category === category) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${it.image}" alt="${it.name}">
        <div class="product-name">${it.name}</div>
        <div class="product-price">${it.price}</div>
      `;
      grid.appendChild(card);
    }
  });
}

function filterItems(cat, btn) {
  document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderItems(cat);
}

fetchItems();
</script>
</body>
</html>
