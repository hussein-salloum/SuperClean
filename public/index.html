<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperClean â€“ Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
  <style>
    /* Quick Checkout Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto; 
      padding: 20px;
      border-radius: 8px;
      width: 300px; 
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    #item-qty {
      width: 60px;
      margin-left: 10px;
    }
    #add-to-cart {
      margin-top: 15px;
      background: #17c993;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #add-to-cart:hover { background: #0ea87a; }
    .checkout-btn {
      margin-top: 5px;
      background: #0068ff;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .checkout-btn:hover { background: #004abf; }
  </style>
</head>
<body>
  <header>
    <img src="/public/logo.jpg" alt="Company Logo">
    <h1>SuperClean</h1>
  </header>

  <div class="container">
    <div class="filter-buttons">
      <button class="active" onclick="filterItems('all', this)">All</button>
      <button onclick="filterItems('3.7L', this)">3.7 L</button>
      <button onclick="filterItems('1L', this)">1 L</button>
    </div>

    <div class="product-grid" id="productGrid"></div>
  </div>

  <footer>
    Designed with ðŸ’§ by <strong>SuperClean</strong>
  </footer>

  <!-- Quick Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="item-name"></h3>
      <p>Price: $<span id="item-price"></span></p>
      <label>Quantity: <input type="number" id="item-qty" value="1" min="1" /></label>
      <p>Total: $<span id="item-total"></span></p>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    let items = [];
    let currentItem = null;

    function fetchItems() {
      fetch('/api/items')
        .then(res => res.json())
        .then(data => {
          items = data;
          renderItems('all');
        });
    }

    function renderItems(category) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      items.forEach(it => {
        if (category === 'all' || it.category === category) {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${it.image}" alt="${it.name}">
            <div class="product-name">${it.name}</div>
            <div class="product-price">${it.price} $</div>
            <button class="checkout-btn">Quick Checkout</button>
          `;
          grid.appendChild(card);

          // Attach click for quick checkout
          card.querySelector('.checkout-btn').addEventListener('click', () => openCheckout(it));
        }
      });
    }

    function filterItems(cat, btn) {
      document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderItems(cat);
    }

    function openCheckout(item) {
      currentItem = item;
      document.getElementById('item-name').textContent = item.name;
      document.getElementById('item-price').textContent = item.price.toFixed(2);
      document.getElementById('item-qty').value = 1;
      document.getElementById('item-total').textContent = item.price.toFixed(2);
      document.getElementById('checkout-modal').style.display = 'block';
    }

    document.getElementById('item-qty').addEventListener('input', () => {
      const qty = parseInt(document.getElementById('item-qty').value) || 1;
      document.getElementById('item-total').textContent = (currentItem.price * qty).toFixed(2);
    });

    document.getElementById('add-to-cart').addEventListener('click', () => {
      const qty = parseInt(document.getElementById('item-qty').value) || 1;
      alert(`${currentItem.name} x${qty} added to cart. Total: $${(currentItem.price * qty).toFixed(2)}`);
      document.getElementById('checkout-modal').style.display = 'none';
    });

    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('checkout-modal').style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target == document.getElementById('checkout-modal')) {
        document.getElementById('checkout-modal').style.display = 'none';
      }
    });

    fetchItems();
  </script>
</body>
</html>
